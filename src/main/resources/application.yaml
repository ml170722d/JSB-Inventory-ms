spring:
  datasource:
    url: jdbc:h2:mem:inventory
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: true

  h2:
    console:
      enabled: true
      path: /h2-ui
      settings:
        trace: false
        web-allow-others: false

server:
  port: 8081

logging:
  level:
    root: INFO
    com:
      baeldung:
        testloglevel: DEBUG
