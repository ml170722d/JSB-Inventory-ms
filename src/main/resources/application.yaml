spring:
  datasource:
    url: jdbc:h2:mem:inventorydb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    # open-in-view: true
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true

  h2:
    console:
      enabled: true
      path: /h2/console

server:
  port: 8080

logging:
  level:
    root: INFO
  # com:
  #   baeldung:
  #     testloglevel: DEBUG
